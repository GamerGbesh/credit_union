{% extends 'base.html' %}
{% block title %}Pay loan{% endblock %}
<body>
    {% block content %}
    
    <main>
        <section class="make-contribution">
            <h1>Pay loan</h1>
            <form action="{% url 'pay_loan' loan_id=loan.id %}" method="POST">
                {% csrf_token %} 
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step=".01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label></br>
                    <input type="date" name="date" min="1900-01-01">
                    <p>If left blank, today's date will be used</p>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label></br>
                    <input type="time" name="time">
                    <p>If left blank, the current time will be used</p>
                </div>                
                <button type="submit">Submit loan payment</button>
            </form>
        </section>
    </main>

    {% endblock %}
</body>
</html>
