{% extends 'base.html' %}
{% block title %}Add member{% endblock %}
<body>
    {% block content %}
    
    <main>
        <section class="add-member">
            <h1>Make changes</h1>
            <form action="{% url 'edit_member' member.msisdn %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="first_name" name="surname" value={{ member.surname }} required>
                </div>
                <div class="form-group">
                    <label for="other_name">Other Names:</label>
                    <input type="text" id="last_name" name="other_names" value={{ member.other_names}} required>    
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value={% if member.email %}{{ member.email }}{% endif %}>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="{{ member.msisdn}}"required>
                </div>
                
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </section>
    </main>

    {% endblock %}
</body>
</html>
