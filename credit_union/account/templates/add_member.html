{% extends 'base.html' %}
{% block title %}Add member{% endblock %}
<body>
    {% block content %}
    
    <main>
        <section class="add-member" >
            <h1>Add New Member</h1>
            <form action="add" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </section>
    </main>

    {% endblock %}
</body>
</html>
