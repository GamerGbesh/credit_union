{% extends 'base.html' %}
{% block title %}View members{% endblock %}
<body>
    {% block content %}

    <main>
        <section class="view-members">
            <h1>Current Members</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    <tr>
                        <td>{{ member.id }}</td>
                        <td>{{ member.name }}</td>
                        <td>{{ member.email }}</td>
                        <td>
                            <a href="{{ url_for('edit_member', member_id=member.id) }}">Edit</a>
                            <a href="{{ url_for('delete_member', member_id=member.id) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    {% endblock %}
</body>
</html>
