{% extends 'base.html' %}
{% block title %}Contribution{% endblock %}
<body>
    {% block content %}
    
    <main>
        <section class="make-contribution">
            <h1>Make a Contribution</h1>
            <form action="contribution" method="POST">
                {% csrf_token %} 
                <div class="form-group">
                    <label for="member">Select Member:</label>
                    <input list="members" id="member" name="member" placeholder="Enter a members name" required>
                        <!-- Options will be populated dynamically -->
                        <datalist id="members">
                            {% for member in members %}
                                <option value="{{ member.first_name }} {{ member.last_name }}">{{ member.first_name }} {{ member.last_name }}</option>
                            {% endfor %}
                        </datalist>
                    </input>
                </div>
                <div class="form-group">
                    <label for="amount">Contribution Amount:</label>
                    <input type="number" id="amount" name="amount" step=".01" required>
                </div>
                
                
                <button type="submit">Submit Contribution</button>
            </form>
        </section>
    </main>

    {% endblock %}
</body>
</html>
