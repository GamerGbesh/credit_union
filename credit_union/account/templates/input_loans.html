{% extends 'base.html' %}
{% block title %}loans{% endblock %}
<body>
    {% block content %}

    <main>
        <section class="input-loan">
            <h1>Input Loan Information</h1>
            <form action="requests" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="member">Select Member*</label></br>
                    <input list="members" id="member" name="member" placeholder="Enter a members name" required>
                        <!-- Options will be populated dynamically -->
                        <datalist id="members">
                            {% for member in members %}
                            <option value="{{ member.first_name }} {{ member.last_name }}">{{ member.first_name }} {{ member.last_name }}</option>
                            {% endfor %}
                        </datalist>
                    </input>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount*</label></br>
                    <input type="number" id="loan-amount" name="loan_amount" step=".01" required>
                </div>
                <div class="form-group">
                    <label for="loan-purpose">Loan Purpose*</label></br>
                    <input type="text" id="loan-purpose" name="loan_purpose" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label></br>
                    <input type="date" name="date" min="1900-01-01">
                    <p>If left blank, today's date will be used</p>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label></br>
                    <input type="time" name="time">
                    <p>If left blank, the current time will be used</p>
                </div>
                <button type="submit">Submit Loan</button>
            </form>
        </section>
    </main>
    {% endblock %}
</body>
</html>
