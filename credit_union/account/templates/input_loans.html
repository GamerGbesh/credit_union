{% extends 'base.html' %}
{% block title %}loans{% endblock %}
<body>
    {% block content %}

    <main>
        <section class="input-loan">
            <h1>Input Loan Information</h1>
            <form action="/submit-loan" method="POST">
                <div class="form-group">
                    <label for="member">Select Member:</label>
                    <input list="members" id="member" name="member_msisdn" placeholder="Enter a members name" required>
                        <!-- Options will be populated dynamically -->
                        <datalist id="members">
                            {% for member in members %}
                                <option value="{{ member.name }}">{{ member.name }}</option>
                            {% endfor %}
                        </datalist>
                    </input>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" name="loan_amount" required>
                </div>
                <div class="form-group">
                    <label for="loan-purpose">Loan Purpose:</label>
                    <input type="text" id="loan-purpose" name="loan_purpose" required>
                </div>
                <button type="submit">Submit Loan</button>
            </form>
        </section>
    </main>
    {% endblock %}
</body>
</html>
